apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.service.host }}
        - www.{{ .Values.service.host }}
    {{- if .Values.service.ssl.enabled }}
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - {{ .Values.service.host }}
        - www.{{ .Values.service.host }}
      tls:
        mode: SIMPLE
        credentialName: {{ include "app.fullname" . }}
    {{- end }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  hosts:
    - {{ .Values.service.host }}
    - www.{{ .Values.service.host }}
  gateways:
    - {{ include "app.fullname" . }}
  # The order of the routes in this list matters, the catch-all (default) route goes last.
  http:
    - name: plausible
      match:
        - uri:
            exact: /_internal/stats
      headers:
        request:
          set:
            Host: stats.devminer.xyz
      rewrite:
        uri: /api/event
      route:
        - destination:
            host: stats.devminer.xyz
            port:
              number: 443

    - name: primary
      route:
        - destination:
            host: {{ include "app.fullname" . }}
            port:
              number: {{ .Values.service.app_port }}
